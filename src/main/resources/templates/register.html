<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册 界面</title>
    <!-- Bootstrap core CSS -->
    <!--th:href="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"-->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
        }

    </style>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/register}" method="post">
    <img class="mb-4" src="../static/img/bootstrap-solid.svg" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{register.tip}">Please Register </h1>


    <label class="sr-only" th:text="#{register.phone}">Phone</label>
    <input type="number" class="form-control" th:placeholder="#{register.phone}" name="phone" required
           autofocus>
    <p th:text="${phoneError != null} ? ${phoneError}"></p>

    <label class="sr-only" th:text="#{register.name}">Username</label>
    <input type="text" class="form-control" th:placeholder="#{register.name}" name="name"
           required style="margin-top: 5%">
    <p th:text="${nameError != null} ? ${nameError}"></p>

    <label class="sr-only" th:text="#{register.password}">Password</label>
    <input type="password" class="form-control" placeholder="Password" th:placeholder="#{register.password}"
           name="password" required style="margin-top: 5%">
    <p th:text="${passwordError != null } ? ${passwordError} "></p>
    <p th:text="${msg != null} ? ${msg}"></p>

    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{register.sign}">Sign in
    </button>

    <a class="btn btn-sm " href="toRegister" th:href="@{/toLogin}" th:text="#{login.click}">Existing account,click
        here to Login</a>

    <p class="mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/toRegister(lan='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/toRegister(lan='en_US')}">English</a>
</form>
</body>

</html>
