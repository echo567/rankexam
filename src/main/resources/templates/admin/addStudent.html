<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>考生列表</title>
    <!-- Bootstrap core CSS
    webjars\bootstrap\4.0.0\css\bootstrap.min.css-->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">

        }
    </style>
</head>

<body>

<div th:replace="admin/commons :: topnav"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/commons :: leftnav(activeUri='stuList')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form class="form-horizontal" style="margin-left:5%;margin-top: 50px" th:action="@{/add_upd_stu_plus}"
                  method="post">
                <!--如果 stu 不为空的话，则为编辑模式-->
                <input type="hidden" name="_method" value="put" th:if="${stu != null}"/>
                <input type="hidden" name="registerId" th:value="${stu.registerId}" th:if="${stu != null}"/>
                <!--  <input type="hidden" name="updateTime" th:value="${#dates.createNow()}" th:if="${stu != null}"/>-->

                <div id="left">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">手机号</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" placeholder="手机号" name="phone" autofocus
                                   required th:value="${stu != null} ? ${stu.phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">性别</label>
                        <div class=" col-sm-4">
                            <select class="form-control" name="sex">
                                <option value="男" th:if="${ #strings.isEmpty(stu)}"
                                        th:value="男">男
                                </option>
                                <option value="女" th:if="${ #strings.isEmpty(stu)}"
                                        th:value="女">女
                                </option>

                                <option value="男" th:if="${not #strings.isEmpty(stu)}"
                                        th:selected="${stu.sex eq '男'} ? 'selected'">男
                                </option>
                                <option value="女" th:if="${not #strings.isEmpty(stu)}"
                                        th:selected="${stu.sex eq '女'} ? 'selected'">女
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" th:if="${#strings.isEmpty(stu)}">
                        <label class="col-sm-1 control-label">生日</label>
                        <div class=" col-sm-4">
                            <input type="date" class="form-control" placeholder="生日" name="birth">
                        </div>
                    </div>

                    <div class="form-group" th:if="${not #strings.isEmpty(stu)}">
                        <label class="col-sm-1 control-label">生日</label>
                        <div class=" col-sm-4">
                            <input type="date" class="form-control" placeholder="生日" name="birth"
                                   th:value="${#dates.format(birth,'yyyy-MM-dd')}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">民族</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" placeholder="民族" name="national"
                                   th:value="${stu != null} ? ${stu.national}">
                        </div>
                    </div>
                </div>
                <!--style="position: relative; left: 44%;top: -331px;"-->
                <div id="right" style="position: relative; left: 44%;top: -331px;">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">姓名</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" placeholder="姓名" name="name"
                                   required th:value="${stu != null} ? ${stu.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">密码</label>
                        <div class=" col-sm-4">
                            <input type="password" class="form-control" placeholder="密码" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">身份证号</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" placeholder="身份证号" name="idCard"
                                   th:value="${stu != null} ? ${stu.idCard}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">地址</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" placeholder="地址" name="address"
                                   th:value="${stu != null} ? ${stu.address}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary " style="width:7%;margin-left: 17px;"
                            th:text="${stu != null} ?'修改':'增加'">

                    </button>

                </div>

            </form>


        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../static/js/jquery-3.2.1.slim.min.js"
        th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/js/Chart.min.js" th:src="@{/js/Chart.min.js}"></script>


</body>

</html>
