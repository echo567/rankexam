<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>考生列表</title>
    <!-- Bootstrap core CSS
    webjars\bootstrap\4.0.0\css\bootstrap.min.css-->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="admin/commons :: topnav"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/commons :: leftnav(activeUri='selstu')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!-- <div class="form-inline ">-->


            <h3>请选择查询条件</h3>

            <div class="col-md-6">
                <form class="input-group" th:action="@{/selstu/detail/}" method="get">
                    <select class=" btn btn-outline-secondary " name="param">
                        <!--   <option th:value="name">姓名</option>-->
                        <option th:value="registerId">注册id</option>
                        <!--   <option th:value="">准考证号</option>-->
                        <option th:value="phone">手机号</option>
                        <option th:value="idCard">身份证号</option>
                    </select>
                    <input type="text" class="form-control" name="data" required autofocus>
                    <button class="btn-outline-secondary btn " type="submit">
                        查询
                    </button>
                </form>
            </div>


            <div th:if="${#strings.isEmpty(stu)&& not #strings.isEmpty(data)}" style="color: red; ">
                查询无果，请核对好信息后重新查询。
            </div>

            <div id="stu" th:if="${not #strings.isEmpty(stu) }" style="margin-top: 50px;">
                <div id="left">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">手机号</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value="${stu.phone}" readonly>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">性别</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value="${stu.sex}" readonly>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-1 control-label">生日</label>
                        <div class=" col-sm-4">
                            <input type="date" class="form-control"
                                   th:value="${#dates.format(stu.birth,'yyyy-MM-dd')}"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">民族</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value="${stu.national}" readonly>
                        </div>
                    </div>
                </div>

                <div id="right" style="position: relative; left: 44%;top: -331px;">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">姓名</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value="${stu.name}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">密码</label>
                        <div class=" col-sm-4">
                            <input type="password" class="form-control" value="********" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">身份证号</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value=" ${stu.idCard}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">地址</label>
                        <div class=" col-sm-4">
                            <input type="text" class="form-control" th:value="${stu.address}" readonly>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script type="text/javascript" src="../../static/js/jquery-3.2.1.slim.min.js"
        th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
　　
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</body>

</html>
